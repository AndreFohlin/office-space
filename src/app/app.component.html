<navigation></navigation>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3">
      <resources></resources>
      Discovered destinations:
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let destination of destinationService.discoveredDestinations">
          <p>Name: {{destination.name}}</p>
          <div *ngIf="buildingService.hasBuilding(5)">
              <p>Provides: {{destination.provides[0].name}}</p>
              <p>In demand: {{destination.inDemand[0].name}}</p>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-sm-9">
      <div class="row">
          <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
<app-notifications></app-notifications>

<nav class="navbar fixed-bottom navbar-light bg-light" *ngIf="jobService.getJobs().length > 0">
  <div class="col-sm-12">
    <h4>Jobs</h4>
    <ul>
      <li *ngFor="let job of jobService.getJobs()">
        <jobs [data]="job"></jobs>
      </li>
    </ul>
  </div>
</nav>
