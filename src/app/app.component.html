<div class="container-fluid">
  <div style="text-align:center">
    <h1>

    </h1>
  </div>
  <div class="row">
    <div class="col-5">
      <resources></resources>
    </div>
    <div class="col-5">
      <h4>Build</h4>
      <div class="row">
        <div class="col-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">{{this.buildings.brewery.name}}</h5>
              <p class="card-text">
                {{this.buildings.brewery.desc}}
              </p>
              <button type="button" class="btn btn-primary" [disabled]="!canBuild('brewery')" (click)="build('brewery')">Build (50g)</button>
            </div>
          </div>
        </div>
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                  <h5 class="card-title">{{this.buildings.bar.name}}</h5>
                  <p class="card-text">
                    {{this.buildings.bar.desc}}
                  </p>
                  <button type="button" class="btn btn-primary" [disabled]="!canBuild('bar')" (click)="build('bar')">Build (50g)</button>
                </div>
              </div>
              
              
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" [disabled]="!resources.hasGold(50)" (click)="buildBrewery()">Build tourist center(50g)</button>
        </div>
        <div class="col-3">

        </div>
      </div>
      <div class="row">

        <div class="col-3">
          <button type="button" class="btn btn-primary" [disabled]="!resources.hasGold(50)" (click)="buildShip()">Build ship (50g)</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" [disabled]="!resources.hasGold(50)" (click)="buildShip()">Build ship (50g)</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" [disabled]="!resources.hasGold(50)" (click)="buildShip()">Build ship (50g)</button>
        </div>
        <div class="col-3">
          <button type="button" class="btn btn-primary" [disabled]="!resources.hasGold(50)" (click)="buildShip()">Build ship (50g)</button>
        </div>
      </div>
      <button type="button" class="btn btn-primary" (click)="addGold()">Add gold</button>


    </div>


  </div>

  <div class="row">
    <div class="col-6">

      <app-ship *ngFor="let ship of ships" [data]="ship"></app-ship>


    </div>
    <div class="col-6">
      <h4>Jobs</h4>
      <ul>
        <li *ngFor="let job of jobs.jobs">
          <jobs [data]="job"></jobs>
        </li>
      </ul>
    </div>

  </div>
</div>
